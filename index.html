<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Windows Calculator Clone</title>
</head>

<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="top-text small">Calculator
                <div class="top-text-buttons">
                    <button>--</button>
                    <button>[]</button>
                    <button>X</button>
                </div>
            </div>

            <div id="display-firstNumber"></div>
            <div id="display">0</div>
            <div class="display-bottom-wrapper">
                <div class="bottom-display-button small clickable">MC</div>
                <div class="bottom-display-button small clickable">MR</div>
                <div class="bottom-display-button small clickable">M+</div>
                <div class="bottom-display-button small clickable">M-</div>
                <div class="bottom-display-button small clickable">MS</div>
                <div class="bottom-display-button small clickable">M`</div>
            </div>
        </div>

        <button class="calc-button small clickable">%</button>
        <button class="calc-button small clickable" onclick="resetCalculator()">CE</button>
        <button class="calc-button small clickable" onclick="resetCalculator()">C</button>
        <button class="calc-button small clickable" onclick="deleteOneNumber()">←</button>


        <button class="calc-button small clickable">1/x</button>
        <button class="calc-button small clickable">x^2</button>
        <button class="calc-button small clickable">√x</button>
        <button class="calc-button small clickable" onclick="operate('/')">/</button>

        <button class="calc-button dark clickable" onclick="registerNumber(7)">7</button>
        <button class="calc-button dark clickable" onclick="registerNumber(8)">8</button>
        <button class="calc-button dark clickable" onclick="registerNumber(9)">9</button>
        <button class="calc-button clickable" onclick="operate('*')">x</button>

        <button class="calc-button dark clickable" onclick="registerNumber(4)">4</button>
        <button class="calc-button dark clickable" onclick="registerNumber(5)">5</button>
        <button class="calc-button dark clickable" onclick="registerNumber(6)">6</button>
        <button class="calc-button" onclick="operate('-')">--</button>

        <button class="calc-button dark" onclick="registerNumber(1)">1</button>
        <button class="calc-button dark" onclick="registerNumber(2)">2</button>
        <button class="calc-button dark" onclick="registerNumber(3)">3</button>
        <button class="calc-button" onclick="operate('+')">+</button>

        <button class="calc-button dark">+/-</button>
        <button class="calc-button dark" onclick="registerNumber(0)">0</button>
        <button class="calc-button dark">,</button>
        <button class="calc-button light" onclick="equal()">=</button>
    </div>
</body>

</html>
